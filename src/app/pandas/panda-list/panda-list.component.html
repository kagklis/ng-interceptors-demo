<div class="container mt-5">
   <p class="display-6">Welcome to the Panda World!</p>
   <div *ngIf="pandas$ | async; let pandas" class="panda-list col-lg-7">
      <div class="item" *ngFor="let panda of pandas">
         <div class="content">
            <app-panda [panda]="panda"></app-panda>
         </div>
      </div>
   </div>
</div>
